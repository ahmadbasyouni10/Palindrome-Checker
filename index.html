<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Palindrome Checker</title>
</head>
<body>
  <main class="container">
  <div id="app">
    <h1 class="title">Is it a Palindrome? </h1>
    <div class="palindrome-div">
      <label for = "text-input">Enter in text to check for a palindrome:
        </label> 
      <input class = "palindrome-input" 
      id="text-input" 
      value type="text" 
      required
      />
      <button class="palindrome-btn" id="check-btn">Check</button>
      <div class="results-div" id="result">
        <p id="result"</p>
      </div>
    </div>
    </div>
  <div id="info">
    <p class="definition">
    <span role=
    "img" aria-label="light-bulb">ðŸ’¡</span> A <dfn>palindrome</dfn> is a word or sentence that's spelled the same way, both forward and backward, ignoring punctuation, case, and spacing.
      </p>
    </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
